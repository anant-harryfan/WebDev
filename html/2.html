<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <!-- anchore tag - To store a link in website in our custom word [you have seen that in many website there is underline in a word, it means anchore tag has been used there] -->
    <a href="https://google.com">google</a> >>> open in this page
    <!--i put break tag to get a break in line it is not in this tag --> <br>

    <!-- to open this link in new page there is a atribute, target = "_blank" -->
    <a href="https://codeWithHarry.com" target = "_blank">code with harry</a> >>> open in new tab 
     <br>
    
     <!-- to link with our folder website like i want to go to my 1.html file[which is in my folder only]
     i will do,  <a href="/(file name)"></a>  --> <a href="/1.html"target = "_blank">1st html file here</a>
     <br>

     <!--image tag - this tag is used to impoart image in our website  <img src="image link" alt="the word written here  when the image failed to load">-->
     <img src="https://www.codewithharry.com/assets/img/logo.png" alt="harry image">
   <!-- you have to give path of image which is in your folder to display -->  

   <!-- [not recommended beacuse we set it by css] to give width and height of image <img src="https://www.codewithharry.com/assets/img/logo.png" alt="image" width = "150" height = "150"> --> 

</body>
</html>
