<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selecter</title>
    <style>
/* you can use css by this*/
        p{
            /* by this all paragraph property will get change */
            color: red;
        }
       
       #red{
           /* by this you can change properties of one element */
            color: darkblue;
           } 
        
    </style>
</head>
<body>
  <h3>css selecter</h3>  
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem.</p>
<!-- 
  if you don't want to change properties of every paragraph you will use id in paragraph  -->
  <p id="red">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, eveniet?</p>
</body>
</html>
