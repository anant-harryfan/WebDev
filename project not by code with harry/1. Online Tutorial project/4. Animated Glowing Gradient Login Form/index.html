<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Glowing Gradient Login Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h2>Login Form</h2>
            <form action="">
                <div class="inputBox">
                    <input type="text" name="" class="text" placeholder="Username">
                    <div class="inputBox">
                        <input type="email" name="" class="text" placeholder="Email">
                        <div class="inputBox">
                            <input type="password" name="" class="text" placeholder="Password">
                            <div class="inputBox">
                               <button class="btn" >Submit</button>
                            </div>
                            <p>Forget Password? <a href="#">Click Here</a></p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 12,
            speed: 1000
        });
    </script>
</body>

</html>
