<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike shoe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="thumb">
            <li onclick="changeImg('Images/shoes1.png')"><img src="Images/shoes1.png" alt=""></li>
            <li onclick="changeImg('Images/shoes2.png')"><img src="Images/shoes2.png" alt=""></li>
            <li onclick="changeImg('Images/shoes3.png')"><img src="Images/shoes3.png" alt=""></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="Images/shoes1.png" class="shoesss">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>
    
<!-- <script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".img"), {
		max: 25,
		speed: 400
	}); -->
    </script>

    <script>
        function changeImg(anything) {
            document.querySelector(".shoesss").src = anything     
        }
    </script>
</body>
</html>
